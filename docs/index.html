<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./css/styles.css">
        <title>Base Apparel Coming Soon Page</title>
    </head>

    <body>
        <main>
            <img id="logo" src="./images/logo.svg" alt="Base_Apparel_logo">
            <div class="bg_theme_img"></div>
            <h1><span>WE'RE</span> COMING SOON</h1>
            <p class="intro_desc">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch details.
            </p>
            <form action="#" class="">
                <input type="email" name="subsc_email" id="subsc_email" class="email_input" placeholder="Email Address">
                <div class="errors">
                    <span class="error_txt subsc_email_error">Please provide a valid email</span>
                    <span class="material-symbols-outlined">error</span>
                </div>
                <button id="submit_btn" type="submit"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
            </form>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#https://github.com/M-lakshan">M-Lakshan</a>.
            </div>
        </footer>
  </body>

  <script src="./js/script.js"></script>

</html>
